<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,400&family=Overpass:wght@300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        box-sizing: border-box;
        background-color: hsl(216, 12%, 8%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="rating__state--1">
        <div class="star">
          <div class="fa fa-star checked"></div>
        </div>
        <h1 class="heading-h1">How did we do?</h1>
        <p class="paragraph">
          Let me did you know how support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <!-- Rating state start -->
        <div class="rating__votes">
          <div class="rating__votes__vote">1</div>
          <div class="rating__votes__vote">2</div>
          <div class="rating__votes__vote">3</div>
          <div class="rating__votes__vote">4</div>
          <div class="rating__votes__vote">5</div>
        </div>
        <button class="btn">Submit</button>
      </div>
      <!-- Rating state end -->

      <div class="rating__state--2 hidden">
        <div class="image">
          <img
            src="/images/illustration-thank-you.svg"
            alt="icon"
            class="icon"
          />
        </div>
        <div class="selected">
          <p class="selected__box">You selected&nbsp;<span class="score">4</span>&nbsp;out of 5</p>
        </div>
        <h1 class="heading-h1">Thank you!</h1>
        <p class="paragraph__thankyou">
          We appreciate you taking the time to give a rating. <br> If you ever need more support, dont's hesitate to get in touch!
        </p>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="./js/app.js"></script>
  </body>
</html>
